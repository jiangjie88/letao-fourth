<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入fontAwesome 字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己的主页的less, 注意 rel="stylesheet/less -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 4.引入less.js编译文件 -->
    <script src="lib/less/less.js"></script>
    <!-- rem屏幕适配 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <form action="#" class="center">
            <input type="search" placeholder="请输入搜索的内容">
        </form>
        <a href="search.html" class="right fa fa-search"></a>

    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <!-- 所有要滚动的内容的容器 和swiper-slide一样 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">女士馆</a></li>
                        <li><a href="#">男士馆</a></li>
                        <li><a href="#">球类馆</a></li>
                        <li><a href="#">武术馆</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <!-- 所有要滚动的内容的容器 和swiper-slide一样 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克1</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand2.png" alt="">
                                <p>耐克2</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand3.png" alt="">
                                <p>耐克3</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand4.png" alt="">
                                <p>耐克4</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand5.png" alt="">
                                <p>耐克5</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand6.png" alt="">
                                <p>耐克6</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>

    </footer>
    <!-- categoryLeftTpl 分类左侧的模板 -->
    <script id="categoryLeftTpl" type="text/html">
        <!-- {{total}} -->
     <!-- rows的对象里面属性 但是值是一个数组 就需要遍历 -->
    {{each rows value index}}
    <li class="{{index == 0 ? 'active' : ''}}"><a href="#" data-id="{{value.id}}">{{value.categoryName }}</a></li>
    {{/each}}

    </script>
    <!-- categoryRightTpl 分类右侧的模板 -->
    <script id="categoryRightTpl" type="text/html">
        <!-- 判断如果rows数组长度大于0 , 就进行遍历渲染 -->
    {{if rows.length > 0}}
        {{each rows value }}
        <div class="mui-col-xs-4">
            <a href="#">                
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
        </div>
        {{/each}}
    {{else}}
            <p>此分类没有品牌</p>
    {{/if}}
    
    </script>


    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto,获取元素,发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js -->
    <script src="js/category.js"></script>
</body>

</html>
